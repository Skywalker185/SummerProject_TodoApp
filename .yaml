databases:
  - name: tododatabase
  databaseName: tododatabase
  user: mysite
  region: singapore
  plan: free


services:
- type: web
  name: CanDo
  env: python
  region: singapore
  plan: free
  branch: main
  healthCheckPath: /
  buildCommand: "./build.sh"
  startCommand: "gunicorn todoproject.wsgi:application --log-file -"
  envVars:
    - key: DATABASE_URL
      fromDatabase:
      name: mysite
        property: connectionString
    - key: SECRET_KEY
      generateValue: true
    - key: WEB_CONCURRENCY
      value: 4
  autoDeploy: true